apiVersion: v1
kind: Service
spec:
  type: ClusterIP
  selector:
    app: myapp
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http

metadata:
  namespace: myapp
  labels:
    app: myapp
  name: myapp

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: myapp-vs
  namespace: myapp
spec:
  hosts:
    - "pib-demo."
  gateways:
    - istio-system/istio-gateway
  http:
    - match:
        - uri:
            # The route to match on the externally facing URL
            # Will match requests to https://yourdomain.com/sample and forward requests to to http://app.svc.cluster.local:8080/
            prefix: "/"
      rewrite:
        # The path to forward within your application
        # If the match and the rewrite are the same, you can safely remove the rewrite node.
        uri: "/"
      route:
        - destination:
            host: myapp
            port:
              number: 8080
